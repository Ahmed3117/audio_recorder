{% load static %}
<!DOCTYPE html>
<html lang="ar" dir = rtl>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />

  </head>
  <body>

    <style>
      section{
          background-color: gray !important;
          color:white !important;
      }
      :root, [data-mdb-theme=light] {
          --mdb-surface-color: white !important;
          --mdb-surface-bg: black !important;
      }
    </style>


{% block content %}
  
{% endblock content %}

    <!-- js -->
     <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
     <script src="{% static 'js/all.min.js' %}"></script>  
     <script src="{% static 'js/mdb.umd.min.js' %}"></script> 
     <script src="{% static 'js/htmx.min.js' %}"></script> 
    {% comment %} <script src="{% static 'js/script.js' %}"></script>  {% endcomment %}

    
    
  </body>
</html>
